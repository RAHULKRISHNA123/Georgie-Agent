<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Chatbot</title>
  <style>
    /* Make the chatbot container cover the whole screen */
    #chatbot-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Optional overlay */
      z-index: 1000; /* Ensure it's on top */
      display: none; /* Initially hidden */
    }

    #close-chatbot {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Chatbot container -->
  <div id="chatbot-container">
    <button id="close-chatbot">Close</button>
    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '673efd1d3126bfc129787153' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production'
          }).then(() => {
            window.voiceflow.chat.open();
          });
        };
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </div>

  <script>
    // Show the chatbot on page load
    document.addEventListener("DOMContentLoaded", () => {
      const chatbotContainer = document.getElementById("chatbot-container");
      chatbotContainer.style.display = "block";

      // Close chatbot logic
      const closeButton = document.getElementById("close-chatbot");
      closeButton.addEventListener("click", () => {
        chatbotContainer.style.display = "none";
      });
    });
  </script>
</body>
</html>
